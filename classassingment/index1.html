<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>carousel</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</head>

<body>
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <!-- <li data-target="#carouselExampleIndicators" data-slide-to="2"></li> -->
    </ol>

    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.sciencemag.org%2Fnews%2F2019%2F11%2Fhere-s-better-way-convert-dog-years-human-years-scientists-say&psig=AOvVaw1YDA5TWIpKMk4XFD8VgfGf&ust=1599027270883000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCOCgmKenx-sCFQAAAAAdAAAAABAD" alt="">
      </div>
      <div class="carousel-item">
        <img src="" alt="">
      </div>
      <div class="carousel-item">
        <img src="" alt="">
      </div>
      <div class="carousel-item">
        <img src="" alt="">
      </div>
      <div class="carousel-item">
        <img src="" alt="">
      </div>
    </div>

    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="false"></span>
      <!-- <span class="sr-only">Previous</span> -->
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <!-- These lines are for losen eyesight people so screen reader can only read span division have areal-hidden=true -->
      <span class="carousel-control-next-icon" aria-hidden="false"></span>
      <!-- <span class="sr-only">Next</span> -->
    </a>
  </div>

</body>

</html>
